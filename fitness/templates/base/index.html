      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-extrabold">Fitness App</h1>

          <ul class="flex space-x-8">
            <li>
              <a
                href="{% url 'home' %}"
                class="hover:text-green-300 transition duration-300"

              >
            </li>
            <li>
              <a
                href="{% url 'exercise_list' %}"
                class="hover:text-green-300 transition duration-300"

              >
            </li>
            <li>
              <a
                href="#about"
                class="hover:text-green-300 transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="hover:text-green-300 transition duration-300"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
