{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Directing Template" />
    <meta name="keywords" content="Directing, unica, creative, html" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="bg-light min-vh-100 d-flex align-items-center justify-content-center position-relative">
        <!-- Background Image -->
        <div class="position-absolute top-0 start-0 w-100 h-100 z-0">
            <img src="{% static 'img/BGimage.jpg'%}" alt="" class="w-100 h-100 object-cover filter blur-lg brightness-50">
        </div>
    
        <!-- Registration Form -->
        <div class="position-relative z-10 bg-white p-4 rounded shadow-lg" style="max-width: 400px; width: 100%;">
            <h1 class="text-center mb-4">Create Account</h1>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                
                <!-- First Name and Last Name -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="first_name">First Name</label>
                        <input class="form-control" id="first_name" name="first_name" type="text" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="last_name">Last Name</label>
                        <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="first_name">Username</label>
                        <input class="form-control" id="username" name="username" type="text" placeholder="Username" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" type="email" placeholder="Email" required>
                    </div>
                </div>
        

                <!-- Password and Confirm Password -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password1" type="password" placeholder="Password" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="password2">Confirm Password</label>
                        <input class="form-control" id="password2" name="password2" type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
                <!-- Submit Button -->
                <div class="d-flex justify-content-between gap-3">
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </div>
    
                <!-- Login Link -->
                <div class="mt-3 text-center">
                    <p class="small">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
                </div>
            </form>
        </div>
    </div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.barfiller.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
