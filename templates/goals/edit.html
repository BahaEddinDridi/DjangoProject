{% extends 'base_template/home.html' %}

{% block content %}
<!-- Edit Goal Section -->
<section class="goal-details spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="goal__form">
                    <h2 class="text-center mb-4">Modifier l'objectif</h2>
                    <form action="{% url 'goal_edit' goal.id %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="PUT">
                        
                        <!-- Type d'objectif -->
                        <div class="form-group">
                            <label for="goal_type">Type d'objectif</label>
                            <select id="goal_type" name="goal_type" class="form-control" required>
                                <option value="Perte de poids" {% if goal.goal_type == 'Perte de poids' %}selected{% endif %}>Perte de poids</option>
                                <option value="Gain musculaire" {% if goal.goal_type == 'Gain musculaire' %}selected{% endif %}>Gain musculaire</option>
                                <option value="Amélioration de la performance" {% if goal.goal_type == 'Amélioration de la performance' %}selected{% endif %}>Amélioration de la performance</option>
                            </select>
                        </div>
                        
                        <!-- Valeur cible -->
                        <div class="form-group">
                            <label for="target_value">Valeur cible</label>
                            <input type="number" step="0.01" id="target_value" name="target_value" value="{{ goal.target_value }}" required class="form-control">
                        </div>
                        
                       <!-- Date de début -->
                        <div class="form-group">
                            <label for="start_date">Date de début</label>
                            <input type="date" id="start_date" name="start_date" value="{{ goal.start_date|date:'Y-m-d' }}" required class="form-control">
                        </div>

                        <!-- Date de fin -->
                        <div class="form-group">
                            <label for="end_date">Date de fin</label>
                            <input type="date" id="end_date" name="end_date" value="{{ goal.end_date|date:'Y-m-d' }}" required class="form-control">
                        </div>

                        <button type="submit" class="primary-btn mt-3">Modifier l'objectif</button>
                    </form>
                    <a href="{% url 'goal_list' %}" class="btn btn-link mt-3">Retour à la liste des objectifs</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
