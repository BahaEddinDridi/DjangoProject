{% extends 'base_template/home.html' %}

{% block content %}
<!-- Progress List Section -->
<section class="progress-details spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <h2 class="text-center mb-4">Progress List for {{ goal.title }}</h2>
                <div class="row">
                    {% for item in progress %}
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Progress Date: {{ item.progress_date }}</h5>
                                <p class="card-text">Value: {{ item.value }}</p>
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'progress_edit' item.id %}" class="btn btn-primary btn-sm">Edit</a>
                                    <a href="{% url 'progress_delete' item.id %}" class="btn btn-danger btn-sm">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <div class="col-12">
                        <p class="text-center">No progress found.</p>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'progress_add' %}" class="primary-btn">Add New Progress</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
