{% extends 'base_template/home.html' %} {% block content %}
<section class="class-details spad">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="class__form">
          <h2 class="text-center mb-4">Training Plan List</h2>
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Date Created</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for plan in plans %}
              <tr>
                <td>{{ plan.name }}</td>
                <td>{{ plan.date_created }}</td>
                <td>
                  <a
                    href="{% url 'exercise_set_add' plan.id %}"
                    class="btn btn-secondary btn-sm"
                    >Add Exercise Set</a
                  >
                  <a
                    href="{% url 'training_plan_edit' plan.id %}"
                    class="btn btn-primary btn-sm"
                    >Edit</a
                  >
                  <a
                    href="{% url 'training_plan_delete' plan.id %}"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                  >
                  <a
                    href="{% url 'training_plan_detail' plan.id %}"
                    class="btn btn-secondary btn-sm"
                    >View</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <div class="text-center mt-4">
            <a href="{% url 'training_plan_add' %}" class="primary-btn"
              >Add New Training Plan</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
