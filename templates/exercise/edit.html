{% extends 'base_template/home.html' %}

{% block content %}
<!-- Edit Exercise Section -->
<section class="class-details spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="class__form">
                    <h2 class="text-center mb-4">Edit Exercise</h2>
                    <form action="{% url 'exercise_edit' exercise.id %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="PUT">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" value="{{ exercise.name }}" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required class="form-control">{{ exercise.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" name="category" value="{{ exercise.category }}" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="muscles_targeted">Muscles Targeted</label>
                            <input type="text" id="muscles_targeted" name="muscles_targeted" value="{{ exercise.muscles_targeted }}" required class="form-control">
                        </div>
                        <button type="submit" class="primary-btn mt-3">Update Exercise</button>
                    </form>
                    <a href="{% url 'exercise_list' %}" class="btn btn-link mt-3">Back to Exercise List</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
