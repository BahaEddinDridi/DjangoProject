{% extends 'base_template/home.html' %}

{% block content %}
<!-- Add Exercise Section -->
<section class="class-details spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="class__form">
                    <h2 class="text-center mb-4">Add New Exercise</h2>
                    <form action="{% url 'exercise_add' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" name="category" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="muscles_targeted">Muscles Targeted</label>
                            <input type="text" id="muscles_targeted" name="muscles_targeted" required class="form-control">
                        </div>
                        <button type="submit" class="primary-btn mt-3">Add Exercise</button>
                    </form>
                    <a href="{% url 'exercise_list' %}" class="btn btn-link mt-3">Back to Exercise List</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
