{% extends 'base_template/home.html' %}

{% block content %}
<!-- Delete Progress Section -->
<section class="progress-details spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="progress__form">
                    <h2 class="text-center mb-4">Delete progress</h2>
                    <p class="text-center">Are you sure you want to delete this progress for the goal <strong>{{ progress.goal.title }}</strong> réalisé le <strong>{{ progress.progress_date }}</strong> avec une valeur de <strong>{{ progress.value }}</strong> ?</p>
                    <form action="{% url 'progress_delete' progress.id %}" method="POST">
                        {% csrf_token %}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-danger"> Delete</button>
                            <a href="{% url 'progress_list' %}" class="btn btn-secondary ml-3">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
