<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Directing Template" />
  <meta name="keywords" content="Directing, unica, creative, html" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zogin | Template</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" />
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
  <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" />
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3">
            <div class="header__logo">
              <a href="{% static './index.html'%}"><img src="{% static 'img/logo.png'%}" alt="" /></a>
            </div>
          </div>
          <div class="col-lg-9 col-md-9">
            <div class="header__top__widget">
              <ul>
                <li>CALL US: + 1 800-567-8990</li>
                <li>WRITE US: OFFICE@EXAMPLE.COM</li>
                <li>OPENING TIMES: MON - FRI: 9:00 - 19:00</li>
              </ul>
              <a href="#" class="primary-btn">JOIN US</a>
              {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
              {% endif %}
            </div>
          </div>
        </div>
        <div class="canvas__open">
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </div>
    <div class="header__nav" style="background-color: #2478aa;">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-9">
            <nav class="header__menu">
              <ul>
                <li><a href="{% static '../'%}">Home</a></li>
                <li><a href="{% static '../exercises'%}">Exercises</a></li>
                <li><a href="{% static '../recipes' %}">Diet</a></li>
                <!-- Diet Dropdown Menu -->
              </ul>
            </nav>
          </div>
          <div class="col-lg-3 col-md-3">
            <div class="header__social">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-instagram"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.barfiller.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script> 
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
