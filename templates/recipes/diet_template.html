<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Delicious - Food Blog Template | Home</title>

    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    {% include '../base_template/navbar.html' %}

    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="img/core-img/salad.png" alt="">
    </div>

   

    <header class="header-area">
        
        <div class="delicious-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="deliciousNav">
                      
                        <!-- Menu -->
                        <div class="classy-menu">

                            

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="{% static '../recipes' %}">Discover Recipes</a></li>
                                    <li><a href="{% static '../recipes' %}">My Recipes</a></li>
                                    <li><a href="{% static '../recipes/ingredients' %}">Ingredients</a></li>
                                    <li><a href="{% static '../' %}">Go Back</a></li>
                                </ul>

                            

                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
                
        {% endblock %}
    </main>
    {% include '../base_template/footer.html' %}
    <script>
        // Function to dynamically add 'active' class
        const currentPath = window.location.pathname.replace(/\/$/, ''); // Remove trailing slash
        const navLinks = document.querySelectorAll('.classynav ul li a');
    
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href').replace(/\/$/, ''); // Remove trailing slash from href
            if (linkPath === currentPath) {
                link.parentElement.classList.add('active');
            }
        });
    </script>
    
    
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/plugins.js' %}"></script>
    <script src="{% static 'js/active.js' %}"></script>
</body>

</html>
